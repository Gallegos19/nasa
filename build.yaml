targets:
  $default:
    builders:
      injectable_generator:injectable_builder:
        enabled: true
      json_serializable:
        enabled: true
        options:
          any_map: false
          checked: false
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: false
          field_rename: none
          include_if_null: true